<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul *ngIf="dataLoaded==true" class="list-group">
    <li (click)="setCurrentCategory(category)" *ngFor="let category of categories" [class]="getCategoryClass(category)">{{ category.categoryName }}</li>
</ul>
